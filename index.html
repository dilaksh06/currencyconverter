<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #parent_Container {
            width: 50%;
        }

        #child_container {
            width: 50%;
        }

        @media (max-width: 768px) {
            #parent_Container {
                width: 90%;

            }

            #child_container {
                width: 100%;
            }
        }
    </style>
</head>

<body class="h-100 bg-secondary-subtle d-flex justify-content-center align-items-center">

    <div class="container bg-body rounded m-auto  " id="parent_Container">
        <div class="container">
            <div class="m-0 p-0">
                <p class="fst-italic m-0 p-0"> &#64; Dilakshan</p>
            </div>
            <h1 class="text-center my-5 text-dark ">Currency Converter</h1>
            <div class="container" id="child_container">
                <div class="mb-4">
                    <label for="quantity" class="form-label">Amount</label>
                    <input class="form-control form-control-sm" type="number" id="quantity" name="quantity" min="1"
                        max="1000000000" step="1">
                </div>
                <div class="mb-4">
                    <label for="from" class="form-label">From</label>

                    <select name="" id="from" class="form-select form-control form-control-sm">

                    </select>
                </div>
                <div class="mb-4">
                    <label for="to" class="form-label">To</label>

                    <select name="" id="to" class="form-select form-control form-control-sm">

                    </select>
                </div>
                <div class="mb-3">
                    <button onclick="submit()" class="btn btn-primary btn-lg form-control form-control-sm"
                        id="submit">submit</button>

                </div>
                <div class="mb-3">
                    <p id="display"></p>
                </div>

            </div>






        </div>
    </div>
    </div>

</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
